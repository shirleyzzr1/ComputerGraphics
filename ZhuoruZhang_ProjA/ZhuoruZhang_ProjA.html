<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>ControlMulti</title>
  </head>
	<!--	Create the HTML5 'canvas' element in which we will run WebGL  -->
  <body onload="main()">
    <canvas id="webgl" width="500" height="500">
    Please use a browser that supports "canvas"
    </canvas>
    <p>
    Welcome to the magic forest, use array ↑↓←→on the keyboard to move the colorful snitch <br>
    Drag your mouse to rotate the tree<br>
    New End angle for the wings of snitch (20 <= x <= 80 deg): 
    <input id='usrEndAngle' size=10> 
		<button type="button" onClick='angleSubmit()'>Submit</button><BR> 
		<div id= EditBoxOut></div>
    <hr> <!-- Draw a horizontal-line separator------------->
    Use this slider to change the position of the tree 
    <div class="slidecontainer">
      <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
    </div>
    <button type="button" onclick="runStop()"> Run/Stop</button>
    </p>
    <script src="lib/webgl-utils.js"></script>
    <script src="lib/webgl-debug.js"></script>
    <script src="lib/cuon-utils.js"></script>
    <script src="lib/cuon-matrix-quat03.js"></script>
	<!--	Finally, load in our own JavaScript program file.
	-->
    <script src="ZhuoruZhang_ProjA.js"></script>
  </body>
</html>
